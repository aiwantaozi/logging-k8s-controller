apiVersion: "rancher.com/v1"
kind: Logging
metadata:
  name: rancherlogging
  namespace: cattle-system
spec:
  provider: "fluentd"
  latest_version: "1237"
  sources:
  - name: "stack_service"
    environment: default
    input_path: /fluentd/etc/my.log
    input_format: apache2
  targets: 
  - environment: default
    output_type: elasticsearch
    output_host: 192.168.33.176
    output_port: 9200
    output_logstash_prefix: "logstash"
    output_logstash_dateformat: '%Y-%m-%d %H:%M:%S'
    output_tag_key: "mytag3"
  volumes:
  - name: logging_secret
    secret:
      secretName: logging_secret
status:
  host:
    - host_id: 172.17.0.1
      current_verison: "1234"
      status: processed
    - host_id: 172.17.0.2
      current_version: "1235"
      status: running