<source>
    @type  tail
    path  /var/log/containers/*.log
    pos_file  /fluentd/etc/fluentd-kubernetes.pos
    time_format  %Y-%m-%dT%H:%M:%S
    tag  kubernetes.*
    format  json
    read_from_head  true
</source>
<source>
    @type  monitor_agent
    bind  0.0.0.0
    port  24220
</source>

<source>
  @type tail
  path /fluentd/etc/my.log
  pos_file /fluentd/etc/my.log.pos
  tag services.*
  format apache2
</source>
<filter  kubernetes.**>
    @type  kubernetes_metadata
    merge_json_log  true
    preserve_json_log  true
</filter>
<filter  kubernetes.**>
    @type  record_transformer
    enable_ruby  true
    <record>
        kubernetes_namespace_container_name $${record["kubernetes"]["namespace_name"]}.$${record["kubernetes"]["container_name"]}     
    </record>
</filter>
#  retag  based  on  the  container  name  of  the  log  message
<match  kubernetes.**>
    @type  rewrite_tag_filter
    rewriterule1  kubernetes_namespace_container_name    ^(.+)$$  kubernetes.$$1
</match>
    #  Remove  the  unnecessary  field  as  the  information  is  already  available  on
    #  other  fields.
<filter  kubernetes.**>
    @type  record_transformer
    remove_keys  kubernetes_namespace_container_name
</filter>

<match kubernetes.**>
    @type  copy        
    <store>
        @type elasticsearch
        log_level info
        include_tag_key true
        host 192.168.1.126
        port 9200
        scheme "http"
        user "elastic"
        password "changeme"
        reload_connections "true"
        logstash_prefix "logstash"
        logstash_format true
        buffer_chunk_limit 2M
        buffer_queue_limit 32
        flush_interval 5s
        max_retry_wait 30
        disable_retry_limit
        num_threads 8
    <store>
</match>

