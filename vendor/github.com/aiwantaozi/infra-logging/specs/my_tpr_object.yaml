apiVersion: "rancher.com/v1"
kind: Logging
metadata:
  name: rancherlogging
  namespace: cattle-system
spec:
  latest_version: "1234"
  target: 
  - environment: default
    input_prefix: test
    input_timeformat: '%Y-%m-%d %H:%M:%S'
    input_tag: logging
    output_type: elastic
    output_host: aws
    output_port: 9090
  - environment: second
    input_prefix: test
    input_timeformat: '%Y-%m-%d %H:%M:%S'
    input_tag: logging
    output_type: elastic
    output_host: aws
    output_port: 9090
  volumes:
  - name: fluentd-volume
    secret:
      secretName: fluentd
status:
  host:
    - host_id: 172.17.0.1
      current_verison: "1234"
      status: processed
    - host_id: 172.17.0.2
      current_version: "1235"
      status: running

  
  
